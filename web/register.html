<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Animal - Kayıt Ol</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><path fill='%23FF6B35' d='M256 224c-79.41 0-192 122.76-192 200.25 0 34.9 26.81 55.75 71.74 55.75 48.84 0 81.09-25.08 120.26-25.08 39.51 0 71.85 25.08 120.26 25.08 44.93 0 71.74-20.85 71.74-55.75C448 346.76 335.41 224 256 224zm-147.28-12.61c-10.4-34.65-42.44-57.09-71.56-50.13-29.12 6.96-44.29 40.69-33.89 75.34 10.4 34.65 42.44 57.09 71.56 50.13 29.12-6.96 44.29-40.69 33.89-75.34zm84.72-20.78c30.94-8.14 46.42-49.94 34.58-93.36s-46.52-72.01-77.46-63.87-46.42 49.94-34.58 93.36c11.84 43.42 46.53 72.02 77.46 63.87zm281.39-29.34c-29.12-6.96-61.15 15.48-71.56 50.13-10.4 34.65 4.77 68.38 33.89 75.34 29.12 6.96 61.15-15.48 71.56-50.13 10.4-34.65-4.77-68.38-33.89-75.34zm-156.27 29.34c30.94 8.14 65.62-20.45 77.46-63.87 11.84-43.42-3.64-85.21-34.58-93.36s-65.62 20.45-77.46 63.87c-11.84 43.42 3.64 85.22 34.58 93.36z'/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, .page-wrapper {
      height: 100vh;
      width: 100%;
    }

    .page-wrapper {
      display: flex;
      overflow: hidden;
      background: none;
    }

    .register-container {
      background-color: rgba(255, 255, 255);
      padding: 2rem;
      padding-top: 60px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      border-top-right-radius: 105px;
    }

    .video-side {
      flex: 1;
      position: fixed;
      bottom: 0;
      right: -200px;
      z-index: 0;
      width: 100vw;
      height: 100vh;
    }

    .video-side video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .register-header {
      text-align: center;
      margin-bottom: 1rem;
    }

    .logo {
      width: 65%;
      height: 30%;
      margin-right: 5%;
    }

    .register-header p {
      color: #666;
      font-size: 0.9rem;
    }

    .form-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .form-col {
      flex: 1;
      min-width: 48%;
    }

    .form-group {
      margin-bottom: 2.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #FF6B35;
    }

    .register-button {
      width: 80%;
      padding: 0.8rem;
      background-color: #FF6B35;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 10%;
      position: relative;
      overflow: hidden;
    }

    .register-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .register-button:hover::before {
      left: 100%;
    }

    .register-button:hover {
      background-color: #d1572e;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
    }

    .register-button:active {
      transform: scale(0.95);
    }

    .google-button {
      width: 80%;
      margin-left: 10%;
      padding: 0.8rem;
      background-color: white;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .google-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
      transition: 0.5s;
    }

    .google-button:hover::before {
      left: 100%;
    }

    .google-button:hover {
      background-color: #f5f5f5;
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .google-button:active {
      transform: scale(0.95);
    }

    .google-button img {
      width: 20px;
      margin-right: 10px;
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }

    .login-link a {
      color: #e0900f;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="register-container">
      <div class="register-header">
        <img src="images/tasarım.png" alt="logo" class="logo">
      </div>

      <form action="/register" method="POST">
        <div class="form-row">
          <div class="form-group form-col">
            <label for="name">Ad Soyad</label>
            <input type="text" id="name" name="name" required placeholder="Adınızı ve soyadınızı girin">
          </div>

          <div class="form-group form-col">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group form-col">
            <label for="password">Parola</label>
            <input type="password" id="password" name="password" required placeholder="Parolanızı girin">
          </div>

          <div class="form-group form-col">
            <label for="confirm-password">Parola Tekrar</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Parolanızı tekrar girin">
          </div>
        </div>

        <button type="submit" class="register-button">Hesap Oluştur</button>
      </form>

      <button class="google-button">
        <img src="https://www.google.com/favicon.ico" alt="Google">
        Google ile devam et
      </button>

      <div class="login-link">
        Zaten hesabınız var mı? <a href="login.html">Giriş yap</a>
      </div>
    </div>

    <div class="video-side">
      <video autoplay muted loop playsinline>
        <source src="images/241180.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
      </video>
    </div>
  </div>
</body>
</html>
