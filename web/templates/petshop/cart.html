{% extends 'home.html' %}
{% load static %}

{% block title %}Sepetim - Social Pet{% endblock %}

{% block styles %}
<style>
    .cart-container {
        width: 100%;
        padding: 20px;
        background: #f8f9fa;
    }

    .cart-items {
        background: white;
        border-radius: 20px;
        padding: 25px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .cart-item {
        display: flex;
        align-items: center;
        padding: 20px;
        border-bottom: 1px solid #eee;
        gap: 20px;
    }

    .cart-item:last-child {
        border-bottom: none;
    }

    .item-image {
        width: 100px;
        height: 100px;
        object-fit: cover;
        border-radius: 10px;
    }

    .item-details {
        flex: 1;
    }

    .item-title {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 8px;
        font-weight: 600;
    }

    .item-meta {
        display: flex;
        gap: 15px;
        color: #666;
        font-size: 0.9rem;
        margin-bottom: 8px;
    }

    .item-price {
        color: #FF6B35;
        font-size: 1.3rem;
        font-weight: bold;
    }

    .item-price::before {
        content: '₺';
        font-size: 1rem;
    }

    .quantity-control {
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 10px 0;
    }

    .quantity-btn {
        width: 30px;
        height: 30px;
        background: white;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.1rem;
        color: #666;
    }

    .quantity-btn:hover {
        background: #FF6B35;
        border-color: #FF6B35;
        color: white;
    }

    .quantity-input {
        width: 40px;
        text-align: center;
        padding: 5px;
        border: 2px solid #e9ecef;
        border-radius: 8px;
        font-size: 0.9rem;
    }

    .remove-btn {
        padding: 8px 15px;
        background: #dc3545;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
    }

    .remove-btn:hover {
        background: #c82333;
        transform: translateY(-2px);
    }

    .cart-summary {
        background: white;
        border-radius: 20px;
        padding: 25px;
        margin-top: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    .summary-row {
        display: flex;
        justify-content: space-between;
        margin-bottom: 15px;
        font-size: 1.1rem;
    }

    .summary-row.total {
        font-size: 1.3rem;
        font-weight: bold;
        color: #FF6B35;
        border-top: 2px solid #eee;
        padding-top: 15px;
        margin-top: 15px;
    }

    .checkout-btn {
        width: 100%;
        padding: 15px;
        background: #FF6B35;
        color: white;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: 600;
        font-size: 1.1rem;
        margin-top: 20px;
    }

    .checkout-btn:hover {
        background: #e55a2b;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255,107,53,0.3);
    }

    .empty-cart {
        text-align: center;
        padding: 50px 20px;
    }

    .empty-cart i {
        font-size: 4rem;
        color: #ccc;
        margin-bottom: 20px;
    }

    .empty-cart h3 {
        font-size: 1.5rem;
        color: #666;
        margin-bottom: 10px;
    }

    .empty-cart p {
        color: #999;
        margin-bottom: 20px;
    }

    .continue-shopping {
        display: inline-block;
        padding: 12px 25px;
        background: #FF6B35;
        color: white;
        text-decoration: none;
        border-radius: 25px;
        transition: all 0.3s ease;
    }

    .continue-shopping:hover {
        background: #e55a2b;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(255,107,53,0.3);
    }
</style>
{% endblock %}

{% block main_content %}
<div class="cart-container">
    <div class="cart-items">
        <h2>Sepetim</h2>
        <div id="cartItems">
            <!-- Cart items will be loaded here -->
        </div>
    </div>

    <div class="cart-summary">
        <div class="summary-row">
            <span>Ara Toplam</span>
            <span id="subtotal">₺0.00</span>
        </div>
        <div class="summary-row">
            <span>Kargo</span>
            <span>₺0.00</span>
        </div>
        <div class="summary-row total">
            <span>Toplam</span>
            <span id="total">₺0.00</span>
        </div>
        <button class="checkout-btn" id="checkoutBtn">
            <i class="fas fa-lock"></i> Güvenli Ödeme
        </button>
    </div>
</div>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const userEmail = '{{ email }}'; // Django template'den email'i al
    const cartItemsContainer = document.getElementById('cartItems');
    const subtotalElement = document.getElementById('subtotal');
    const totalElement = document.getElementById('total');
    const checkoutBtn = document.getElementById('checkoutBtn');

    function loadCartItems() {
        // LocalStorage'dan sepet verilerini al
        let cart = JSON.parse(localStorage.getItem('cart_items') || '[]');
        
        // Kullanıcıya özgü sepet verilerini filtrele ve sadece veritabanından gelen ürünleri göster
        cart = cart.filter(item => item.userEmail === userEmail && item.id);

        if (cart.length === 0) {
            cartItemsContainer.innerHTML = `
                <div class="empty-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Sepetiniz Boş</h3>
                    <p>Sepetinizde henüz ürün bulunmuyor.</p>
                    <a href="/petshop/food/" class="continue-shopping">
                        <i class="fas fa-arrow-left"></i> Alışverişe Devam Et
                    </a>
                </div>
            `;
            checkoutBtn.style.display = 'none';
            return;
        }

        let subtotal = 0;
        cartItemsContainer.innerHTML = cart.map(item => {
            const itemTotal = item.price * item.quantity;
            subtotal += itemTotal;

            return `
                <div class="cart-item" data-item-id="${item.id}">
                    <img src="${item.image}" alt="${item.name}" class="item-image">
                    <div class="item-details">
                        <h3 class="item-title">${item.name}</h3>
                        <div class="item-meta">
                            <span>${item.brand || 'Social Pet'}</span>
                        </div>
                        <div class="item-price">${item.price}</div>
                        <div class="quantity-control">
                            <button class="quantity-btn minus">-</button>
                            <input type="number" class="quantity-input" value="${item.quantity}" min="1" max="10">
                            <button class="quantity-btn plus">+</button>
                        </div>
                    </div>
                    <button class="remove-btn" onclick="removeItem('${item.id}')">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
        }).join('');

        // Toplam fiyatları güncelle
        const shipping = 0; // Kargo ücreti
        const total = subtotal + shipping;
        
        subtotalElement.textContent = `₺${subtotal.toFixed(2)}`;
        totalElement.textContent = `₺${total.toFixed(2)}`;

        // Miktar kontrol butonlarını ekle
        addQuantityControls();
    }

    function addQuantityControls() {
        const quantityControls = document.querySelectorAll('.quantity-control');
        quantityControls.forEach(control => {
            const minusBtn = control.querySelector('.minus');
            const plusBtn = control.querySelector('.plus');
            const input = control.querySelector('.quantity-input');

            minusBtn.addEventListener('click', () => {
                if (input.value > 1) {
                    input.value = parseInt(input.value) - 1;
                    updateCartItem(input);
                }
            });

            plusBtn.addEventListener('click', () => {
                if (input.value < 10) {
                    input.value = parseInt(input.value) + 1;
                    updateCartItem(input);
                }
            });

            input.addEventListener('change', () => {
                if (input.value < 1) input.value = 1;
                if (input.value > 10) input.value = 10;
                updateCartItem(input);
            });
        });
    }

    function updateCartItem(input) {
        const cartItem = input.closest('.cart-item');
        const itemId = cartItem.dataset.itemId;
        const newQuantity = parseInt(input.value);

        let cart = JSON.parse(localStorage.getItem('cart_items') || '[]');
        const itemIndex = cart.findIndex(item => item.id === itemId && item.userEmail === userEmail);
        
        if (itemIndex !== -1) {
            cart[itemIndex].quantity = newQuantity;
            localStorage.setItem('cart_items', JSON.stringify(cart));
            loadCartItems(); // Sepeti yeniden yükle
        }
    }

    window.removeItem = function(itemId) {
        let cart = JSON.parse(localStorage.getItem('cart_items') || '[]');
        cart = cart.filter(item => !(item.id === itemId && item.userEmail === userEmail));
        localStorage.setItem('cart_items', JSON.stringify(cart));
        loadCartItems(); // Sepeti yeniden yükle
    }

    // Sayfa yüklendiğinde sepeti göster
    loadCartItems();

    // Ödeme butonu işlevi
    checkoutBtn.addEventListener('click', function() {
        // Ödeme işlemleri burada yapılacak
        alert('Ödeme işlemi başlatılıyor...');
    });
});
</script>
{% endblock %}
