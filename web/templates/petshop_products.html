<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petshop Ürünlerim</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><path fill='%23ff6b35' d='M256 224c-79.41 0-192 122.76-192 200.25 0 34.9 26.81 55.75 71.74 55.75 48.84 0 81.09-25.08 120.26-25.08 39.51 0 71.85 25.08 120.26 25.08 44.93 0 71.74-20.85 71.74-55.75C448 346.76 335.41 224 256 224zm-147.28-12.61c-10.4-34.65-42.44-57.09-71.56-50.13-29.12 6.96-44.29 40.69-33.89 75.34 10.4 34.65 42.44 57.09 71.56 50.13 29.12-6.96 44.29-40.69 33.89-75.34zm84.72-20.78c30.94-8.14 46.42-49.94 34.58-93.36s-46.52-72.01-77.46-63.87-46.42 49.94-34.58 93.36c11.84 43.42 46.53 72.02 77.46 63.87zm281.39-29.34c-29.12-6.96-61.15 15.48-71.56 50.13-10.4 34.65 4.77 68.38 33.89 75.34 29.12 6.96 61.15-15.48 71.56-50.13 10.4-34.65-4.77-68.38-33.89-75.34zm-156.27 29.34c30.94 8.14 65.62-20.45 77.46-63.87 11.84-43.42-3.64-85.21-34.58-93.36s-65.62 20.45-77.46 63.87c-11.84 43.42 3.64 85.22 34.58 93.36z'/></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff6b35;
            --primary-hover: #e55a2b;
            --bg-color: #f8f9fa;
            --card-bg: #ffffff;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            max-width: 1200px;
            padding: 2rem;
        }

        .header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid rgba(255, 107, 53, 0.1);
        }

        .page-title {
            color: var(--primary-color);
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .btn-home {
            background-color: transparent;
            border: 2px solid var(--primary-color);
            color: var(--primary-color);
            transition: all 0.3s ease;
        }

        .btn-home:hover {
            background-color: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .btn-add {
            background-color: var(--primary-color);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-add:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            color: white;
        }

        .custom-card {
            border: none;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: var(--card-bg);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.05);
            overflow: hidden;
            height: 100%;
        }

        .custom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.15);
        }

        .card-img-top {
            height: 220px;
            object-fit: cover;
            background: #f4f4f4;
            transition: all 0.3s ease;
        }

        .custom-card:hover .card-img-top {
            transform: scale(1.05);
        }

        .badge-price {
            position: absolute;
            right: 15px;
            top: 15px;
            background: var(--primary-color);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 2px 10px rgba(255, 107, 53, 0.2);
        }

        .custom-card-title {
            color: #2c3e50;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-info {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .product-description {
            color: #495057;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }

        .category-badge {
            background-color: rgba(255, 107, 53, 0.1);
            color: var(--primary-color);
            font-weight: 500;
            padding: 5px 12px;
            border-radius: 15px;
        }

        .custom-card-footer {
            border-top: 1px solid rgba(0, 0, 0, 0.05);
            background: transparent;
            padding: 1rem;
        }

        .btn-action {
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background-color: rgba(255, 107, 53, 0.1);
            color: var(--primary-color);
            border: none;
        }

        .btn-edit:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-delete {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: none;
        }

        .btn-delete:hover {
            background-color: #dc3545;
            color: white;
        }

        .alert-warning {
            background-color: rgba(255, 107, 53, 0.1);
            border-color: rgba(255, 107, 53, 0.2);
            color: var(--primary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .card-img-top {
                height: 180px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="page-title">
                    <i class="fas fa-paw"></i>
                    Ürünlerim
                </h2>
                <div class="d-flex gap-3">
                    <a href="{% url 'petshop_panel' %}" class="btn btn-home">
                        <i class="fas fa-home me-2"></i> Ana Sayfa
                    </a>
                    <a href="{% url 'petshop_add_product' %}" class="btn btn-add">
                        <i class="fas fa-plus-circle me-2"></i>
                        Yeni Ürün
                    </a>
                </div>
            </div>
        </div>

        <div class="row">
            {% for product in products %}
            <div class="col-xl-3 col-md-4 col-sm-6 mb-4">
                <div class="card custom-card">
                    <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                    <span class="badge badge-price">{{ product.price }} TL</span>
                    <div class="card-body">
                        <h5 class="custom-card-title">{{ product.name }}</h5>
                        <div class="product-info">
                            <i class="fas fa-paw me-1"></i> {{ product.animalType }} | 
                            <i class="fas fa-weight-hanging me-1"></i> {{ product.weight }}
                        </div>
                        <p class="product-description">
                            {{ product.description|truncatechars:56 }}
                        </p>
                        <span class="category-badge">
                            <i class="fas fa-tag me-1"></i> {{ product.category|title }}
                        </span>
                    </div>
                    <div class="card-footer custom-card-footer">
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% url 'petshop_edit_product' product.doc_id %}" 
                               class="btn btn-action btn-edit">
                                <i class="fas fa-edit me-1"></i> Düzenle
                            </a>
                            <a href="{% url 'petshop_delete_product' product.doc_id %}" 
                               onclick="return confirm('Silmek istediğine emin misin?');" 
                               class="btn btn-action btn-delete">
                                <i class="fas fa-trash me-1"></i> Sil
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="col-12">
                <div class="alert alert-warning text-center mt-4">
                    <i class="fas fa-exclamation-circle me-2"></i>
                    Henüz hiç ürün eklemediniz.
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
