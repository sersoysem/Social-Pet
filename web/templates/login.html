<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Animal - Giriş Yap</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body, .page-wrapper {
  height: 100vh;
  width: 100%;
}

.page-wrapper {
  display: flex;
  overflow: hidden;
  background: none; /* ŞEFFAF */
}

.login-container {
  background-color: rgba(255, 255, 255); /* Hafif transparan beyaz arka plan */
  padding: 2rem;
  padding-top: 80px;
  width: 100%;
  max-width: 450px;
  box-shadow: 0 0 50px rgba(0, 0, 0, 0.1);
  position: relative;
  z-index: 999;
  
  border-top-right-radius: 105px;
}

.video-side {
  flex: 1;
  position: fixed;
  bottom: 0;
  right: -200px;
  z-index: 0;
  width: 100vw;
  height: 100vh;
}

.video-side video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
}

.login-header h1 {
  color: #FFAA33;
  font-size: 2.8rem;
  font-weight: 800;
  letter-spacing: 1px;
  text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

.logo {
  width: 95%;
  height: 60%;
  margin-right: 5%;
}

.form-group {
  margin-bottom: 1.5rem;
}

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: #333;
  font-size: 0.9rem;
}

.form-group input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1rem;
  transition: border-color 0.3s;
}

.form-group input:focus {
  outline: none;
  border-color: #FF6B35;
}

.login-button {
  width: 100%;
  padding: 0.8rem;
  background-color: #FF6B35;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.login-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: 0.5s;
}

.login-button:hover::before {
  left: 100%;
}

.login-button:hover {
  background-color: #d1572e;
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
}

.login-button:active {
  transform: scale(0.95);
}

.google-button {
  width: 100%;
  padding: 0.8rem;
  background-color: white;
  color: #333;
  border: 1px solid #ddd;
  border-radius: 5px;
  font-size: 1rem;
  cursor: pointer;
  margin-top: 1rem;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
}

.google-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(0,0,0,0.1), transparent);
  transition: 0.5s;
}

.google-button:hover::before {
  left: 100%;
}

.google-button:hover {
  background-color: #f5f5f5;
  transform: scale(1.05);
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.google-button:active {
  transform: scale(0.95);
}

.google-button img {
  width: 20px;
  margin-right: 10px;
}

.register-link {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.9rem;
  color: #666;
}

.register-link a {
  color: #FF6B35;
  text-decoration: none;
}

.register-link a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
    <div class="page-wrapper">
      <div class="login-container">
        <div class="login-header">
          <img src="/static/images/tasarim.png" alt="logo" class="logo">
        </div>
        {% if messages %}
          <div id="toast" style="background:#FF6B35;color:white;padding:10px;border-radius:5px;margin-bottom:10px;">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
          <script>
            setTimeout(() => {
              const toast = document.getElementById('toast');
              if (toast) toast.style.display = 'none';
            }, 3000); // 3 saniye sonra kaybolur
          </script>
        {% endif %}

        <form action="/api/login/submit/" method="POST">
          {% csrf_token %}        
          <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
          </div>
          <div class="form-group">
            <label for="password">Parola</label>
            <input type="password" id="password" name="password" required placeholder="Parolanızı girin">
          </div>
          <button type="submit" class="login-button">Giriş Yap</button>
        </form>
        
        <button id="google-signin" class="google-button">
          <img src="https://www.google.com/favicon.ico" alt="Google">
          Google ile devam et
        </button>
        
        <div class="register-link">
          <p>Hesabınız yok mu?</p>
          <a href="/register/">Hesap oluştur</a>
        </div>
      </div>
  
      <div class="video-side">
        <video autoplay muted loop playsinline>
          <source src="/static/images/222838.mp4" type="video/mp4">
          Tarayıcınız video etiketini desteklemiyor.
        </video>
      </div>
    </div>
  </body>  
</html>
