<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Pet - Giriş Yap</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <style>
   * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body, .page-wrapper {
  height: 100vh;
  width: 100%;
}

.page-wrapper {
  display: flex;
  overflow: hidden;
  background: none;
}

.login-container {
  background-color: white;
  padding: 2rem;
  padding-top: 80px;
  width: 100%;
  max-width: 450px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  position: relative;
  z-index: 999;
  border-top-right-radius: 105px;
  animation: fadeInLeft 0.8s ease-out;
}

@keyframes fadeInLeft {
  from {
    opacity: 0;
    transform: translateX(-30px);
  }
  to {
    opacity: 1;
    transform: translateX(0);
  }
}

.video-side {
  flex: 1;
  position: fixed;
  bottom: 0;
  right: -200px;
  z-index: 0;
  width: 100vw;
  height: 100vh;
}

.video-side video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.login-header {
  text-align: center;
  margin-bottom: 2rem;
  animation: fadeInUp 0.8s ease-out 0.2s both;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.login-header h1 {
  color: #FF6B35;
  font-size: 2.8rem;
  font-weight: 800;
  letter-spacing: 1px;
  background: linear-gradient(135deg, #FF6B35 0%, #e55a2b 100%);
  background-clip: text;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.logo {
  width: 95%;
  height: 60%;
  margin-right: 5%;
  transition: all 0.3s ease;
}

.logo:hover {
  transform: scale(1.05);
  filter: drop-shadow(0 5px 15px rgba(255, 107, 53, 0.2));
}

.form-group {
  margin-bottom: 1.5rem;
  animation: fadeInUp 0.8s ease-out both;
}

.form-group:nth-child(1) { animation-delay: 0.4s; }
.form-group:nth-child(2) { animation-delay: 0.5s; }

.form-group label {
  display: block;
  margin-bottom: 0.5rem;
  color: #333;
  font-size: 0.9rem;
  font-weight: 500;
  transition: color 0.3s ease;
}

.form-group input {
  width: 100%;
  padding: 0.8rem;
  border: 1px solid #ddd;
  border-radius: 8px;
  font-size: 1rem;
  transition: all 0.3s ease;
  background: white;
}

.form-group input:focus {
  outline: none;
  border-color: #FF6B35;
  box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
  transform: translateY(-1px);
}

.form-group input:hover {
  border-color: #FF6B35;
}

.login-button {
  width: 100%;
  padding: 0.8rem;
  background: linear-gradient(135deg, #FF6B35 0%, #e55a2b 100%);
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  position: relative;
  overflow: hidden;
  box-shadow: 0 4px 15px rgba(255, 107, 53, 0.2);
  animation: fadeInUp 0.8s ease-out 0.6s both;
}

.login-button::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
  transition: 0.5s;
}

.login-button:hover::before {
  left: 100%;
}

.login-button:hover {
  background: linear-gradient(135deg, #e55a2b 0%, #d1572e 100%);
  transform: translateY(-2px);
  box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
}

.login-button:active {
  transform: translateY(0);
}

.register-link {
  text-align: center;
  margin-top: 1.5rem;
  font-size: 0.9rem;
  color: #666;
  animation: fadeInUp 0.8s ease-out 0.7s both;
}

.register-link a {
  color: #FF6B35;
  text-decoration: none;
  font-weight: 600;
  transition: all 0.3s ease;
  position: relative;
}

.register-link a::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: -2px;
  left: 0;
  background-color: #FF6B35;
  transition: width 0.3s ease;
}

.register-link a:hover::after {
  width: 100%;
}

.register-link a:hover {
  color: #e55a2b;
}

/* Toast message styling */
#toast {
  background: linear-gradient(135deg, #FF6B35 0%, #e55a2b 100%);
  color: white;
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 15px;
  box-shadow: 0 4px 15px rgba(255, 107, 53, 0.2);
  animation: slideInDown 0.5s ease-out;
}

@keyframes slideInDown {
  from {
    opacity: 0;
    transform: translateY(-20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* Responsive improvements */
@media (max-width: 768px) {
  .login-container {
    max-width: 100%;
    border-top-right-radius: 0;
    padding: 1.5rem;
    padding-top: 60px;
  }
  
  .video-side {
    right: 0;
  }
  
  .login-header h1 {
    font-size: 2.2rem;
  }
  
  .logo {
    width: 80%;
    height: 50%;
  }
}

/* Loading animation for form submission */
.login-button.loading {
  pointer-events: none;
  opacity: 0.8;
}

.login-button.loading::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  width: 20px;
  height: 20px;
  margin: -10px 0 0 -10px;
  border: 2px solid transparent;
  border-top: 2px solid white;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

  </style>
</head>
<body>
    <div class="page-wrapper">
      <div class="login-container">
        <div class="login-header">
          <img src="/static/images/tasarım1.png" alt="logo" class="logo">
        </div>
        {% if messages %}
          <div id="toast">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
          <script>
            setTimeout(() => {
              const toast = document.getElementById('toast');
              if (toast) {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => {
                  toast.style.display = 'none';
                }, 300);
              }
            }, 3000);
          </script>
        {% endif %}

        <form action="/api/login/submit/" method="POST" id="loginForm">
          {% csrf_token %}        
          <div class="form-group">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
          </div>
          <div class="form-group">
            <label for="password">Parola</label>
            <input type="password" id="password" name="password" required placeholder="Parolanızı girin">
          </div>
          <button type="submit" class="login-button" id="loginBtn">Giriş Yap</button>
        </form>
        
        <div class="register-link">
          <p>Hesabınız yok mu?</p>
          <a href="/register/">Hesap oluştur</a>
        </div>
      </div>
  
      <div class="video-side">
        <video autoplay muted loop playsinline>
          <source src="/static/images/222838.mp4" type="video/mp4">
          Tarayıcınız video etiketini desteklemiyor.
        </video>
      </div>
    </div>

    <script>
      // Form submission loading state
      document.getElementById('loginForm').addEventListener('submit', function() {
        const btn = document.getElementById('loginBtn');
        btn.classList.add('loading');
        btn.textContent = '';
      });

      // Simple input interactions
      document.querySelectorAll('.form-group input').forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.querySelector('label').style.color = '#FF6B35';
        });
        
        input.addEventListener('blur', function() {
          this.parentElement.querySelector('label').style.color = '#333';
        });
      });

      // Smooth page transitions
      document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function(e) {
          if (this.href && !this.href.includes('#')) {
            e.preventDefault();
            document.body.style.opacity = '0';
            document.body.style.transform = 'translateY(10px)';
            setTimeout(() => {
              window.location.href = this.href;
            }, 300);
          }
        });
      });
    </script>
  </body>  
</html>
