<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Social Pet - Kayıt Ol</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'><path fill='%23FF6B35' d='M256 224c-79.41 0-192 122.76-192 200.25 0 34.9 26.81 55.75 71.74 55.75 48.84 0 81.09-25.08 120.26-25.08 39.51 0 71.85 25.08 120.26 25.08 44.93 0 71.74-20.85 71.74-55.75C448 346.76 335.41 224 256 224zm-147.28-12.61c-10.4-34.65-42.44-57.09-71.56-50.13-29.12 6.96-44.29 40.69-33.89 75.34 10.4 34.65 42.44 57.09 71.56 50.13 29.12-6.96 44.29-40.69 33.89-75.34zm84.72-20.78c30.94-8.14 46.42-49.94 34.58-93.36s-46.52-72.01-77.46-63.87-46.42 49.94-34.58 93.36c11.84 43.42 46.53 72.02 77.46 63.87zm281.39-29.34c-29.12-6.96-61.15 15.48-71.56 50.13-10.4 34.65 4.77 68.38 33.89 75.34 29.12 6.96 61.15-15.48 71.56-50.13 10.4-34.65-4.77-68.38-33.89-75.34zm-156.27 29.34c30.94 8.14 65.62-20.45 77.46-63.87 11.84-43.42-3.64-85.21-34.58-93.36s-65.62 20.45-77.46 63.87c-11.84 43.42 3.64 85.22 34.58 93.36z'/></svg>">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, .page-wrapper {
      height: 100vh;
      width: 100%;
    }

    .page-wrapper {
      display: flex;
      overflow: hidden;
      background: none;
    }

    .register-container {
      background-color: white;
      padding: 2rem;
      padding-top: 60px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      position: relative;
      z-index: 2;
      border-top-right-radius: 105px;
      animation: fadeInLeft 0.8s ease-out;
    }

    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .video-side {
      flex: 1;
      position: fixed;
      bottom: 0;
      right: -200px;
      z-index: 0;
      width: 100vw;
      height: 100vh;
    }

    .video-side video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .register-header {
      text-align: center;
      margin-bottom: 1rem;
      animation: fadeInUp 0.8s ease-out 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      width: 65%;
      height: 30%;
      margin-right: 5%;
      transition: all 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
      filter: drop-shadow(0 5px 15px rgba(255, 107, 53, 0.2));
    }

    .register-header p {
      color: #666;
      font-size: 0.9rem;
    }

    .form-row {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      animation: fadeInUp 0.8s ease-out both;
    }

    .form-row:nth-child(2) { animation-delay: 0.4s; }
    .form-row:nth-child(3) { animation-delay: 0.5s; }

    .form-col {
      flex: 1;
      min-width: 48%;
    }

    .form-group {
      margin-bottom: 2.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #333;
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus {
      outline: none;
      border-color: #FF6B35;
      box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
      transform: translateY(-1px);
    }

    .form-group input:hover {
      border-color: #FF6B35;
    }

    .register-button {
      width: 80%;
      padding: 0.8rem;
      background: linear-gradient(135deg, #FF6B35 0%, #e55a2b 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-left: 10%;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.2);
      animation: fadeInUp 0.8s ease-out 0.6s both;
    }

    .register-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }

    .register-button:hover::before {
      left: 100%;
    }

    .register-button:hover {
      background: linear-gradient(135deg, #e55a2b 0%, #d1572e 100%);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 107, 53, 0.3);
    }

    .register-button:active {
      transform: translateY(0) scale(0.98);
    }

    .login-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
      animation: fadeInUp 0.8s ease-out 0.7s both;
    }

    .login-link a {
      color: #FF6B35;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      position: relative;
    }

    .login-link a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -2px;
      left: 0;
      background-color: #FF6B35;
      transition: width 0.3s ease;
    }

    .login-link a:hover::after {
      width: 100%;
    }

    .login-link a:hover {
      color: #e55a2b;
    }

    /* Responsive improvements */
    @media (max-width: 768px) {
      .register-container {
        max-width: 100%;
        border-top-right-radius: 0;
        padding: 1.5rem;
        padding-top: 60px;
      }
      
      .video-side {
        right: 0;
      }
      
      .form-row {
        flex-direction: column;
      }
      
      .form-col {
        min-width: 100%;
      }
      
      .logo {
        width: 80%;
        height: 25%;
      }
    }

    /* Loading animation for form submission */
    .register-button.loading {
      pointer-events: none;
      opacity: 0.8;
    }

    .register-button.loading::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      margin: -10px 0 0 -10px;
      border: 2px solid transparent;
      border-top: 2px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>
  <div class="page-wrapper">
    <div class="register-container">
      <div class="register-header">
        <img src="/static/images/tasarım1.png" alt="logo" class="logo">
      </div>

      <form action="/register/submit/" method="POST" id="registerForm">
        {% csrf_token %}
        <div class="form-row">
          <div class="form-group form-col">
            <label for="name">Ad Soyad</label>
            <input type="text" id="name" name="name" required placeholder="Adınızı ve soyadınızı girin">
          </div>

          <div class="form-group form-col">
            <label for="email">E-posta</label>
            <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group form-col">
            <label for="password">Parola</label>
            <input type="password" id="password" name="password" required placeholder="Parolanızı girin">
          </div>

          <div class="form-group form-col">
            <label for="confirm-password">Parola Tekrar</label>
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Parolanızı tekrar girin">
          </div>
        </div>

        <button type="submit" class="register-button" id="registerBtn">Hesap Oluştur</button>
      </form>

      <div class="login-link">
        Zaten hesabınız var mı? <a href="/login/">Giriş yap</a>
      </div>
    </div>

    <div class="video-side">
      <video autoplay muted loop playsinline>
        <source src="/static/images/241180.mp4" type="video/mp4">
        Tarayıcınız video etiketini desteklemiyor.
      </video>
    </div>
  </div>

<script>
  // CSRF token'ı çerezlerden al
  function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
          const cookies = document.cookie.split(';');
          for (let i = 0; i < cookies.length; i++) {
              const cookie = cookies[i].trim();
              // ismi eşleşiyorsa
              if (cookie.substring(0, name.length + 1) === (name + '=')) {
                  cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                  break;
              }
          }
      }
      return cookieValue;
  }

  const csrftoken = getCookie('csrftoken');

  // input oluşturup forma CSRF token'ı ekle
  const form = document.querySelector('form');
  const input = document.createElement('input');
  input.setAttribute('type', 'hidden');
  input.setAttribute('name', 'csrfmiddlewaretoken');
  input.setAttribute('value', csrftoken);
  form.appendChild(input);

  // Form submission loading state
  document.getElementById('registerForm').addEventListener('submit', function() {
    const btn = document.getElementById('registerBtn');
    btn.classList.add('loading');
    btn.textContent = '';
  });

  // Simple input interactions
  document.querySelectorAll('.form-group input').forEach(input => {
    input.addEventListener('focus', function() {
      this.parentElement.querySelector('label').style.color = '#FF6B35';
    });
    
    input.addEventListener('blur', function() {
      this.parentElement.querySelector('label').style.color = '#333';
    });
  });

  // Smooth page transitions
  document.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', function(e) {
      if (this.href && !this.href.includes('#') && !this.href.includes('/login/')) {
        e.preventDefault();
        document.body.style.opacity = '0';
        document.body.style.transform = 'translateY(10px)';
        setTimeout(() => {
          window.location.href = this.href;
        }, 300);
      }
    });
  });
</script>

</body>
</html>
